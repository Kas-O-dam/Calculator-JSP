<!DOCTYPEhtml>
	<html>
		<head>
			<meta charset="UTF-8"/>
			<title>Calculator JS-Edition</title>
			<link rel="stylesheet" href="frame.css"/>
		</head>
		<body>
			<div id="keyboard">
				<input id="input" type="textarea"/>
				<div class="botton">9</div>
				<div class="botton">8</div>
				<div class="botton">7</div>
				<div class="botton">6</div>
				<div class="botton">5</div>
				<div class="botton">4</div>
				<div class="botton">3</div>
				<div class="botton">2</div>
				<div class="botton">1</div>
				<div class="botton">0</div>
			</div>
			<div id="operators">
				<div class="botton">+</div>
				<div class="botton">-</div>
				<div class="botton">*</div>
				<div class="botton">/</div>
				<div class="botton">**</div>
				<div class="botton">=</div>
			</div>
			<script src="decide.js"></script>
		</body>
	</html>
